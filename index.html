<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="signupForm" class="form">
            <h1>Sign Up</h1>
            <div class="input-group">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required placeholder="Enter your password">
            </div>
            <button type="submit">Sign Up</button>
            <p id="signupError" class="error"></p>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </form>

        <form id="loginForm" class="form hidden">
            <h1>Login</h1>
            <div class="input-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p id="loginError" class="error"></p>
            <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
